version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  telephony: ^0.2.0
  flutter_bloc: ^8.1.3
  sqflite: ^2.3.2
  flutter_native_splash: ^2.4.0
  flutter_local_notifications: ^17.0.0
  path: ^1.9.0
