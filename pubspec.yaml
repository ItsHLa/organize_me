  easy_date_timeline: ^1.0.3
  shared_preferences: ^2.2.3
  flutter_speed_dial: ^7.0.0
  fl_chart: ^0.67.0
  http: ^1.2.1
  webview_flutter: ^4.7.0
  datepicker_dropdown: ^0.1.1
  connectivity_plus: ^6.0.3



